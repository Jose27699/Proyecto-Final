        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Carreras</h4>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input class="form-control" name="name" id="name" placeholder="Ingrese las carreras(s)">
                         </div>


                        <div>
                            <label for="generation">Generaci√≥n</label>
                            <input class="form-control" type="text" name="generation" id="generation" value="">
                        </div>

                        <button class="btn btn-secondary" onclick="guardarCarrera()">Guardar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Crear Grupos</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <label for="name-group">Nombre</label>
                            <input class="form-control" type="text" name="name-group" id="name-group" value="">
                        </div>
                        <div>
                            <label for="aula">Aula</label>
                            <input class="form-control" type="text" name="aula" id="aula" value="">
                        </div>
                        <div>
                            <label for="carrera">Carrera</label>
                            <select class="form-control form-select" name="carrera" id="carrera">

                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="crearGrupo()">Guardar</button>
                    </div>
                </div>

                        <h4 class="text-center">Agregar Alumnos</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <label for="name">Nombre</label>
                            <input class="form-control" type="text" name="name-student" id="name-student"
                                value="">
                        </div>

                        <div>
                            <label for="lastname">Apellidos</label>
                            <input class="form-control" type="text" name="lastname" id="lastname" value="">
                        </div>
                        <div>
                            <label for="date">fecha de nacimiento</label>
                            <input class="form-control" type="date" name="date" id="date" value="">
                        </div>
                        <div>

                        </div>
                        <div>
                            <label for="nss">NSS</label>
                            <input class="form-control" type="number" name="nss" id="nss" value="">
                        </div>

                        <button class="btn btn-primary" onclick="guardarAlumno()">Guardar</button>
                    </div>
                </div>
            </div>

                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Inscribir Alumnos</h4>
                    </div>
                    <div class="card-body">

                        <div>
